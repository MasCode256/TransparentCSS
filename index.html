<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>CSS Test</title>
		<link
			rel="stylesheet"
			href="css/style.css"
		/>

		<script src="js/images.js"></script>
		<script src="js/script.js"></script>
		<script
			defer
			src="js/image_load.js"
		></script>
	</head>
	<body class="center-x">
		<div id="image_animation_div"></div>
		<div class="shadow"></div>
		<p id="out">Hello, world!</p>
		<p id="title"></p>
		<div class="t pad mrg center-x">
			<h1
				class="font-1 epic"
				onload="this.innerText = new Date();"
			>
				Hello, world!
			</h1>
			<p>
				This is emaple for CSS.<a
					href="https://github.com/MasCode256/TransparentCSS"
					data-title="Репозиторий на Github"
					>Github</a
				>
			</p>
			<div class="center-y">
				<button
					class="primary a"
					onclick="switch_image()"
					data-title="Случайно выбрать фоновое изображение из встроенного списка"
					data-title-color="#f0f"
				>
					Изменить картинку
				</button>
				<button class="primary b">Test</button>
				<button>Test</button>
			</div>
		</div>
		<div class="center-y"></div>
		<div class="center-y">
			<div
				class="center-x"
				style="height: 100%"
			>
				<button
					class="fixed-width"
					onclick="switch_page('main', 'html/0.html')"
				>
					Страница 0
				</button>
				<button
					class="fixed-width"
					onclick="switch_page('main', 'html/1.html')"
				>
					Страница 1
				</button>
				<button
					class="fixed-width"
					onclick="back_page()"
					data-title="Эксперементальная функция. Может не работать в некоторых случаях."
					data-title-color="#f00"
				>
					Предыдущая страница
				</button>
				<button
					class="fixed-width"
					onclick="next_page()"
					data-title="Эксперементальная функция. Может не работать в некоторых случаях."
					data-title-color="#f00"
				>
					Следующая страница
				</button>
			</div>
			<div
				class="switch_page process"
				id="main"
				style="width: 80vw; height: 50vh"
			></div>
		</div>
	</body>
</html>
